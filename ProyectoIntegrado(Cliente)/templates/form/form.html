<div class="row">
    <div class="board">
        <!-- Circular Tab Area -->
        <div class="board-inner" id="status-buttons">
            <ul class="nav nav-tabs" id="myTab">
                <div class="liner"></div>
                <li>
                    <a ui-sref-active="active" ui-sref=".usuario" data-toggle="tab" title="usuario">
                        <span class="round-tabs one">
                            <i class="glyphicon glyphicon-user"></i>
                        </span>
                    </a>
                </li>
                <li>
                    <a ui-sref-active="active" ui-sref=".alumno" data-toggle="tab" title="alumno">
                        <span class="round-tabs two">
                            <i class="glyphicon glyphicon-tasks"></i>
                        </span> 
                    </a>
                </li> 
                <li>
                    <a ui-sref-active="active" ui-sref=".direccion" data-toggle="tab" title="direccion">
                        <span class="round-tabs three">
                            <i class="glyphicon glyphicon-home"></i>
                        </span>
                    </a>
                </li>
                <li>
                    <a ui-sref-active="active" ui-sref=".ciclo" data-toggle="tab" title="ciclo">
                        <span class="round-tabs four">
                            <i class="glyphicon glyphicon-education"></i>
                        </span>
                    </a>
                </li>
                <li>
                    <a ui-sref-active="active" ui-sref=".ot" data-toggle="otras titulaciones" title="result">
                        <span class="round-tabs five">
                            <i class="glyphicon glyphicon-book"></i>
                        </span>
                    </a>
                </li>
                <li>
                    <a ui-sref-active="active" ui-sref=".redes" data-toggle="tab" title="redes sociales">
                        <span class="round-tabs six">
                            <i class="glyphicon glyphicon-link"></i>
                        </span>
                    </a>
                </li>
                <li>
                    <a ui-sref-active="active" ui-sref=".result" data-toggle="tab" title="result">
                        <span class="round-tabs one">
                            <i class="glyphicon glyphicon-ok"></i>
                        </span>
                    </a>
                </li>
            </ul>
            <div class="clearfix"></div>
        </div>
        <div class="tab-content">
            <div class="bg-success" ui-view></div>
        </div>
    </div>
</div>
