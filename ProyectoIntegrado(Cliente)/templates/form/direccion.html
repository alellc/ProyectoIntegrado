<div class="tab-pane fade in active">
    <div class="form-horizontal">
        <h4 class="head text-center">{{vm.title}}</h4>
        <br/>
        <form name="userForm">
        <div class='row'>
            <div class='col-xs-offset-1 col-xs-10 col-sm-offset-2 col-sm-8'>
                <div class="form-group">
                    <label class="control-label" for="calle">Dirección</label>  
                    <input class="form-control input-md" id="calle" name="calle" type="text" placeholder="Introduce tu dirección" ng-model="vm.formData.direccion" required>
                    <span class="help-block error" ng-if="userForm.calle.$touched && userForm.calle.$error.required">El campo es obligatorio</span>
                </div>   
                <div class="row">
                    <div class='col-xs-12 col-sm-4'>
                        <div class="form-group">
                            <label class="control-label" for="localidad">Localidad</label>  
                            <input class="form-control input-md" id="localidad" name="localidad" type="text" placeholder="Introduce tu localidad" ng-model="vm.formData.localidad" required>
                            <span class="help-block error" ng-if="userForm.localidad.$touched && userForm.localidad.$error.required">El campo es obligatorio</span>
                        </div>
                    </div>
                    <div class='col-sm-offset-1 col-xs-12 col-sm-4'>
                        <div class="form-group">
                            <label class="control-label" for="provincia">Provincia</label>  
                            <input class="form-control input-md" id="provincia" name="provincia" type="text" placeholder="Introduce tu provincia" ng-model="vm.formData.provincia" required>
                            <span class="help-block error" ng-if="userForm.provincia.$touched && userForm.provincia.$error.required">El campo es obligatorio</span>
                        </div>
                    </div>
                    <div class='col-xs-offset-3 col-xs-5 col-sm-offset-1 col-sm-2'>
                        <div class="form-group">
                            <label class="control-label" for="codigopostal">Código Postal</label>  
                            <input class="form-control input-md" id="codigopostal" name="codigopostal" type="number" placeholder="CP" ng-model="vm.formData.cp" required maxlength="5">
                            <span class="help-block error" ng-if="userForm.codigopostal.$touched && userForm.codigopostal.$error.required">El campo es obligatorio</span>
                            <span class="help-block error" ng-if="userForm.codigopostal.$touched && userForm.codigopostal.$error.maxlength">Solo 5 digitos</span>
                        </div>  
                    </div> 
                </div>
            </div>
        </div>
        </form>
        <div class="form-group text-center">
            <button ui-sref="form.alumno" class="btn btn-outline-rounded btn-default"> <span style="margin-right:10px;" class="glyphicon glyphicon-arrow-left"></span> Anterior</button>
            <button ui-sref="form.ciclo" class="btn btn-outline-rounded btn-info" ng-disabled="userForm.$invalid"> Siguiente <span style="margin-left:10px;" class="glyphicon glyphicon-arrow-right"></span></button>
        </div>
    </div>
</div>
