<div class="tab-pane fade in active">
    <div class="form-horizontal">
       <form name="userForm">
        <h4 class="head text-center">{{vm.title}}</h4>
        <br/>
        <div class='row'>
            <div class='col-xs-offset-1 col-xs-10 col-md-offset-2 col-md-8'>
                <div class="form-group">
                    <label class="control-label" for="nombre">Nombre</label>  
                    <input class="form-control input-md" id="nombre" name="nombre" type="text" placeholder="Nombre" ng-model="vm.formData.nombre" required>
                    <span class="help-block error" ng-if="userForm.nombre.$touched && userForm.nombre.$error.required">El campo es obligatorio</span>
                </div>   
                <div class="row">
                    <div class='col-xs-12 col-md-5'>
                        <div class="form-group">
                            <label class="control-label" for="apellido1">Primer Apellido</label>  
                            <input class="form-control input-md" id="apellido1" name="apellido1" type="text" placeholder="Primer Apellido" ng-model="vm.formData.apellido1" required>
                            <span class="help-block error" ng-if="userForm.apellido1.$touched && userForm.apellido1.$error.required">El campo es obligatorio</span>
                        </div>
                    </div>
                    <div class='col-xs-12 col-md-offset-2 col-md-5'>
                        <div class="form-group">
                            <label class="control-label" for="apellido2">Segundo Apellido</label>  
                            <input class="form-control input-md" id="apellido2" name="apellido2" type="text" placeholder="Segundo Apellido" ng-model="vm.formData.apellido2" required>
                            <span class="help-block error" ng-if="userForm.apellido2.$touched && userForm.apellido2.$error.required">El campo es obligatorio</span>
                        </div>
                    </div> 
                </div>
                <div class="row">
                    <div class='col-xs-10 col-md-4'>
                        <div class="form-group">
                            <label class="control-label" for="telefono">Telefono</label>  
                            <input class="form-control input-md" id="telefono" name="telefono" type="number" placeholder="Telefono" ng-model="vm.formData.telefono" required max="999999999" min="11111111">
                            <span class="help-block error" ng-if="userForm.telefono.$touched && userForm.telefono.$error.required">El campo es obligatorio</span>
                            <span class="help-block error" ng-if="userForm.telefono.$touched && (userForm.telefono.$error.maxlength || userForm.telefono.$error.min || userForm.telefono.$error.max)">El campo debe tener 9 numeros</span>
                        </div>    
                    </div>
                    <div class='col-xs-12 col-md-offset-1 col-md-4'>
                        <label class="control-label" for="fecha_nac">Fecha de Nacimiento</label>  
                        <p class="input-group">
                          <input type="text" name="fecha_nac" class="form-control" uib-datepicker-popup="dd/MM/yyyy" ng-model="vm.formData.fecha_nac" is-open="popup1.opened" datepicker-options="dateOptions" ng-required="true" close-text="Close" alt-input-formats="altInputFormats" required />
                          <span class="input-group-btn">
                            <button type="button" class="btn btn-default" ng-click="open1()"><i class="glyphicon glyphicon-calendar"></i></button>
                          </span>
                        </p>
                        <span class="help-block error" ng-if="userForm.fecha_nac.$touched && userForm.fecha_nac.$error.required">El campo es obligatorio</span>
                    </div>
                    <div class='col-xs-10 col-md-offset-1 col-md-2'>
                        <div class="btn-group">
                            <label class="control-label" for="disponibilidad">Disponibilidad</label>  
                            <label class="btn btn-success" ng-model="vm.formData.disponibilidad" uib-btn-radio="1">Si</label>
                            <label class="btn btn-success" ng-model="vm.formData.disponibilidad" uib-btn-radio="0">No</label>
                        </div>
                    </div>
                    </div>
                <div class="row">
                    <div class='col-xs-12 col-sm-12'>
                        <div class="form-group">
                            <label class="control-label" for="email">Email</label>  
                            <input class="form-control input-md" id="email" name="email" type="email" placeholder="Introduce tu Email" ng-model="vm.formData.email" required>
                            <span class="help-block error" ng-if="userForm.email.$touched && userForm.email.$error.required">El campo es obligatorio</span>
                            <span class="help-block error" ng-if="userForm.email.$touched && userForm.email.$error.email">Debe introducir un email válido</span>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class='col-xs-12 col-sm-12'>
                        <div class="form-group">
                            <label class="control-label" for="email2">Email opcional</label>  
                            <input class="form-control input-md" id="email2" name="email2" type="email" placeholder="Introduce tu Email opcional" ng-model="vm.formData.email2">
                            <span class="help-block error" ng-if="userForm.email2.$touched && userForm.email2.$error.email">Debe introducir un email válido</span>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class='col-xs-12 col-sm-12'>
                        <div class="form-group">
                            <label class="control-label" for="observaciones">Observaciones</label>  
                            <textarea class="form-control vresize" cols="20" id="observaciones" name="observaciones" type="text" placeholder="" ng-model="vm.formData.observaciones" ng-maxlength="120">
                            </textarea>
                            <span class="help-block error" ng-if="userForm.observaciones.$touched && userForm.observaciones.$error.maxlength">No puede escribir mas de 120 caracteres</span>
                        </div>
                    </div>
                </div>
                </div>
            </div>
        </form>
        </div>
        <div class="form-group text-center">
            <button ui-sref="form.usuario" class="btn btn-outline-rounded btn-default"> <span style="margin-right:10px;" class="glyphicon glyphicon-arrow-left"></span> Anterior</button>
            <button ui-sref="form.direccion" class="btn btn-outline-rounded btn-info" ng-disabled="userForm.$invalid"> Siguiente <span style="margin-left:10px;" class="glyphicon glyphicon-arrow-right"></span></button>
        </div>
</div>
