<div class="tab-pane fade in active">
    <h4 class="head text-center">{{vm.title}}</h4>
    <br/>  
    <div class='row'>
        <!--<div class='col-md-6 col-md-offset-3'>-->
            <form name="userForm">
                <div class="row text-center">
                    <div class='col-xs-offset-1 col-xs-10 col-xs-offset-1 col-md-offset-4 col-md-4 col-md-offset-4'>
                        <div class="form-group">
                            <label class="control-label" for="nombreUsuario">Nombre de Usuario</label>  
                            <input class="form-control input-md" id="nombreUsuario" name="nombreUsuario" type="text" placeholder="Usuario" ng-model="vm.formData.usuario.usuario" required autocomplete="off">
                            <span class="help-block error" ng-if="userForm.nombreUsuario.$touched && userForm.nombreUsuario.$error.required">El campo es obligatorio.</span>
                        </div>
                    </div>
                </div>
                <div class="row text-center">
                    <div class='col-xs-offset-1 col-xs-10 col-xs-offset-1 col-md-offset-4 col-md-4 col-md-offset-4'>
                        <div class="form-group">
                            <label class="control-label" for="contrasena">Contraseña</label>  
                            <input class="form-control input-md" id="contrasena" name="contrasena" type="password" placeholder="Contraseña" ng-model="vm.formData.usuario.contrasena" required autocomplete="off">
                            <span class="help-block error" ng-if="userForm.contrasena.$touched && userForm.contrasena.$error.required">El campo es obligatorio.</span>
                        </div>
                    </div>
                </div>
                <div class="form-group text-center">
                    <button  type="submit" ui-sref="form.alumno" class="btn btn-success btn-outline-rounded btn-info" ng-disabled="userForm.$invalid"> Siguiente <span style="margin-left:10px;" class="glyphicon glyphicon-arrow-right"></span></button>
                </div>
            </form>
        <!--</div>-->
    </div>
</div>
